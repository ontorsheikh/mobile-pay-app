<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

<div class="w-[300px] h-[130px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
<img src="assets/Group.png" alt="">
</div>

    <form class=" w-[350px] bg-white rounded-2xl p-8">
        <div>
            <label for="" class="font-semibold" >Mobile Number</label><br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="mobile-number" />
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold" >4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="pin-number"/>
        </div>
        <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white " id="loginButton">Login</button>
    </form>

    <!-- script -->
   <script src="./script.js"></script>
</body>
</html>
